# PIPELINE DEFINITION
# Name: simple-pdf-processing-pipeline
# Description: A stub pipeline triggered by PDF upload to S3, runs via Argo on KFP.
# Inputs:
#    pdf_s3_bucket: str [Default: 'default-bucket']
#    pdf_s3_key: str [Default: 'default/path/to/file.pdf']
#    processing_timestamp: str [Default: '']
components:
  comp-process-pdf-op:
    executorLabel: exec-process-pdf-op
    inputDefinitions:
      parameters:
        pdf_s3_bucket:
          description: The S3 bucket containing the PDF
          parameterType: STRING
        pdf_s3_key:
          description: The S3 key of the PDF
          parameterType: STRING
        processing_timestamp:
          description: The timestamp when processing was triggered
          parameterType: STRING
    outputDefinitions:
      artifacts:
        summary_output:
          artifactType:
            schemaTitle: system.Artifact
            schemaVersion: 0.0.1
deploymentSpec:
  executors:
    exec-process-pdf-op:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - process_pdf_op
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'kfp==2.13.0'\
          \ '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"3.9\"' && \"\
          $0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef process_pdf_op(\n    pdf_s3_bucket: str,\n    pdf_s3_key: str,\n\
          \    processing_timestamp: str,\n    summary_output: Output[Artifact]\n\
          ) -> None:\n    \"\"\"Process a PDF file (stub implementation).\n\n    Args:\n\
          \        pdf_s3_bucket: The S3 bucket containing the PDF\n        pdf_s3_key:\
          \ The S3 key of the PDF\n        processing_timestamp: The timestamp when\
          \ processing was triggered\n        summary_output: Output artifact containing\
          \ a summary of the processing\n    \"\"\"\n    import os\n\n    # Log the\
          \ received information\n    print(\"Received PDF for processing:\")\n  \
          \  print(f\"Bucket: {pdf_s3_bucket}\")\n    print(f\"Key: {pdf_s3_key}\"\
          )\n    print(f\"Event Timestamp: {processing_timestamp}\")\n    print(\"\
          This is a stub. Actual PDF processing would happen here.\")\n\n    # Create\
          \ a summary output\n    with open(summary_output.path, 'w') as f:\n    \
          \    f.write(f\"Processed: s3://{pdf_s3_bucket}/{pdf_s3_key}\\n\")\n\n \
          \   print(f\"Summary written to {summary_output.path}\")\n\n"
        image: registry.redhat.io/ubi9/ubi-minimal:latest
pipelineInfo:
  description: A stub pipeline triggered by PDF upload to S3, runs via Argo on KFP.
  name: simple-pdf-processing-pipeline
root:
  dag:
    tasks:
      process-pdf-op:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-process-pdf-op
        inputs:
          parameters:
            pdf_s3_bucket:
              componentInputParameter: pdf_s3_bucket
            pdf_s3_key:
              componentInputParameter: pdf_s3_key
            processing_timestamp:
              componentInputParameter: processing_timestamp
        taskInfo:
          name: process-pdf-op
  inputDefinitions:
    parameters:
      pdf_s3_bucket:
        defaultValue: default-bucket
        description: The S3 bucket containing the PDF
        isOptional: true
        parameterType: STRING
      pdf_s3_key:
        defaultValue: default/path/to/file.pdf
        description: The S3 key of the PDF
        isOptional: true
        parameterType: STRING
      processing_timestamp:
        defaultValue: ''
        description: The timestamp when processing was triggered
        isOptional: true
        parameterType: STRING
schemaVersion: 2.1.0
sdkVersion: kfp-2.13.0
