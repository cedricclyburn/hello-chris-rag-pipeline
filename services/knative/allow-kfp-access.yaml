apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-kfp-s3-trigger
  namespace: hello-chris-ai
spec:
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: rag-pipeline-workshop
    ports:
    - port: 8888
      protocol: TCP
    - port: 8887
      protocol: TCP
  podSelector:
    matchLabels:
      app: ds-pipeline-dspa
      component: data-science-pipelines
  policyTypes:
  - Ingress

