apiVersion: operator.serverless.openshift.io/v1alpha1
kind: KnativeKafka
metadata:
  name: knative-kafka
  namespace: knative-eventing
spec:
  broker:
    enabled: true
    defaultConfig:
      bootstrapServers: kafka-cluster-kafka-bootstrap.kafka.svc.cluster.local:9092
      numPartitions: 10
      replicationFactor: 1
  source:
    enabled: true
  sink:
    enabled: true
  channel:
    enabled: true
    bootstrapServers: kafka-cluster-kafka-bootstrap.kafka.svc.cluster.local:9092
