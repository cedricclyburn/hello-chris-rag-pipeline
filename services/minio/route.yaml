---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: minio-console
  namespace: minio
  labels:
    app: minio
  annotations:
    haproxy.router.openshift.io/timeout: 300s
    haproxy.router.openshift.io/secure-backends: "true"
spec:
  port:
    targetPort: console
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
  to:
    kind: Service
    name: minio
    weight: 100
  wildcardPolicy: None
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: minio-s3
  namespace: minio
  labels:
    app: minio
  annotations:
    haproxy.router.openshift.io/timeout: 300s
    haproxy.router.openshift.io/balance: roundrobin
    haproxy.router.openshift.io/secure-backends: "true"
    haproxy.router.openshift.io/hsts_header: max-age=31536000;includeSubDomains
spec:
  port:
    targetPort: api
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  to:
    kind: Service
    name: minio
    weight: 100
  wildcardPolicy: None
