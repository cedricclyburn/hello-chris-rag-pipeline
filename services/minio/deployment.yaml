---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio
  namespace: minio
  labels:
    app: minio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minio
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "true"
        proxy.istio.io/config: '{"proxyMetadata": {"ISTIO_META_DNS_CAPTURE": "false", "ISTIO_META_DNS_AUTO_ALLOCATE": "false"}}'
      labels:
        app: minio
    spec:
      hostAliases:
      - ip: "172.30.209.182"  # From earlier DNS lookup
        hostnames:
        - "istiod-data-science-smcp.istio-system.svc"
        - "istiod-data-science-smcp.istio-system.svc.cluster.local"
      containers:
      - name: minio
        image: quay.io/minio/minio:RELEASE.2023-06-19T19-52-50Z
        args:
        - server
        - /data
        - --address
        - :9000
        - --console-address
        - :9090
        - --certs-dir
        - /tmp/certs
        env:
        - name: MINIO_API_SECURE
          value: "on"
        - name: MINIO_NOTIFY_WEBHOOK_ENABLE_RAG
          value: "on"
        - name: MINIO_NOTIFY_WEBHOOK_ENDPOINT_RAG
          value: "http://minio-event-bridge.rag-pipeline-workshop.svc.cluster.local:8080/webhook"
        - name: MINIO_SERVER_URL
          value: "https://minio-s3-minio.apps.cluster-6wqbq.6wqbq.sandbox842.opentlc.com"
        - name: MINIO_BROWSER_REDIRECT_URL
          value: "https://minio-console-minio.apps.cluster-6wqbq.6wqbq.sandbox842.opentlc.com"
        - name: MINIO_ROOT_USER
          valueFrom:
            secretKeyRef:
              name: minio-root-user
              key: MINIO_ROOT_USER
        - name: MINIO_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: minio-root-user
              key: MINIO_ROOT_PASSWORD
        ports:
        - containerPort: 9000
          protocol: TCP
          name: api
        - containerPort: 9090
          protocol: TCP
          name: console
        resources:
          requests:
            cpu: 200m
            memory: 1Gi
          limits:
            cpu: 2
            memory: 2Gi
        volumeMounts:
        - mountPath: /data
          name: minio
        - mountPath: /tmp/certs
          name: minio-certs
      volumes:
      - persistentVolumeClaim:
          claimName: minio
        name: minio
      - name: minio-certs
        secret:
          secretName: minio-tls
