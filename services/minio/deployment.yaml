---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio
  namespace: minio
  labels:
    app: minio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minio
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: minio
    spec:
      containers:
      - name: minio
        args:
        - minio server /data --console-address :9090
        command:
        - /bin/bash
        - -c
        image: quay.io/minio/minio:RELEASE.2023-06-19T19-52-50Z
        env:
        # --- Add these for webhook notifications ---
        - name: MINIO_NOTIFY_WEBHOOK_ENABLE_KNATIVEBRIDGE # Using "KNATIVEBRIDGE" as <YOUR_TARGET_ID>
          value: "on"
        - name: MINIO_NOTIFY_WEBHOOK_ENDPOINT_KNATIVEBRIDGE
          value: "http://minio-cloudevents-service.rag-pipeline-workshop.svc.cluster.local:8080" # Your internal endpoint
        - name: MINIO_NOTIFY_WEBHOOK_AUTH_TOKEN_KNATIVEBRIDGE
          value: "mino123" # The SAME secret key
        # --- End of new env vars ---
        - name: MINIO_ROOT_USER
          valueFrom:
            secretKeyRef:
              name: minio-root-user
              key: MINIO_ROOT_USER
        - name: MINIO_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: minio-root-user
              key: MINIO_ROOT_PASSWORD
        ports:
        - containerPort: 9000
          protocol: TCP
          name: api
        - containerPort: 9090
          protocol: TCP
          name: console
        resources:
          requests:
            cpu: 200m
            memory: 1Gi
          limits:
            cpu: 2
            memory: 2Gi
        volumeMounts:
        - mountPath: /data
          name: minio
      volumes:
      - persistentVolumeClaim:
          claimName: minio
        name: minio