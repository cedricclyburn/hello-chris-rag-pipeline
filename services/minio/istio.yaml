apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: minio-gateway
  namespace: minio
spec:
  selector:
    istio: ingressgateway # Use the default Istio ingress gateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "minio-s3-minio.apps.cluster-6wqbq.6wqbq.sandbox842.opentlc.com"
    - "minio-console-minio.apps.cluster-6wqbq.6wqbq.sandbox842.opentlc.com"
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: PASSTHROUGH # Let OpenShift Routes handle TLS termination
    hosts:
    - "minio-s3-minio.apps.cluster-6wqbq.6wqbq.sandbox842.opentlc.com"
    - "minio-console-minio.apps.cluster-6wqbq.6wqbq.sandbox842.opentlc.com"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: minio-s3
  namespace: minio
spec:
  hosts:
  - "minio-s3-minio.apps.cluster-6wqbq.6wqbq.sandbox842.opentlc.com"
  - "minio.minio.svc.cluster.local"
  gateways:
  - minio-gateway
  - mesh # Important: include mesh gateway for in-cluster communication
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: minio.minio.svc.cluster.local
        port:
          number: 9000
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: minio-console
  namespace: minio
spec:
  hosts:
  - "minio-console-minio.apps.cluster-6wqbq.6wqbq.sandbox842.opentlc.com"
  gateways:
  - minio-gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: minio.minio.svc.cluster.local
        port:
          number: 9090

