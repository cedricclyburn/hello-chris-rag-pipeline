apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: s3-event-handler
  namespace: argocd # Or your ArgoCD apps namespace
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/cnuland/hello-chris-rag-pipeline.git # CHANGEME
    path: pipeline/pdf-to-docling/.k8s
    targetRevision: HEAD # CHANGEME
    kustomize: {}
  destination:
    server: https://kubernetes.default.svc
    namespace: rag-pipeline-workshop # CHANGEME
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
