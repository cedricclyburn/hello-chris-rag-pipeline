apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minio-cloudevents-bridge
  namespace: argocd # Or your ArgoCD apps namespace
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/cnuland/hello-chris-rag-pipeline.git
    path: services/cloudevents
    targetRevision: HEAD # CHANGEME
    kustomize: {}
  destination:
    server: https://kubernetes.default.svc
    namespace: rag-pipeline-workshop # CHANGEME
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true