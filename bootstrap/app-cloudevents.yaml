apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minio-cloudevents-bridge
  namespace: openshift-gitops # Or your ArgoCD apps namespace
spec:
  project: default
  source:
    repoURL: https://github.com/cnuland/hello-chris-rag-pipeline.git
    path: services/cloudevents
    targetRevision: HEAD
    kustomize: {}
  destination:
    server: https://kubernetes.default.svc
    namespace: rag-pipeline-workshop
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true