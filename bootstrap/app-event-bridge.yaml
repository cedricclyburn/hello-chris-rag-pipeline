apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minio-event-bridge
  namespace: openshift-gitops # Or your ArgoCD apps namespace
  annotations:
    # ArgoCD Sync Wave: Deploy this in an earlier wave.
    # The sync will pause until this application is fully Synced and Healthy.
    argocd.argoproj.io/sync-wave: "4"
    argocd.argoproj.io/hook: Sync
spec:
  project: default
  source:
    repoURL: https://github.com/cnuland/hello-chris-rag-pipeline.git
    path: apps/minio-event-bridge/.k8s
    targetRevision: HEAD # CHANGEME
    kustomize: {}
  destination:
    server: https://kubernetes.default.svc
    namespace: rag-pipeline-workshop # CHANGEME
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - RespectIgnoreDifferences=true
  # Ignore differences for image tags if Tekton updates them,
  # or ensure Tekton updates Git to reflect the new tag which ArgoCD then picks up.
