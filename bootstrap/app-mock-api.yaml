apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mock-servicenow-api
  namespace: argocd # Or your ArgoCD apps namespace
spec:
  project: default
  source:
    repoURL: https://github.com/cnuland/hello-chris-rag-pipeline.git
    path: apps/api/.k8s
    targetRevision: HEAD # CHANGEME
    kustomize: {}
  destination:
    server: https://kubernetes.default.svc
    namespace: rag-pipeline-workshop # CHANGEME
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
