apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kafka
  namespace: openshift-gitops # Or your ArgoCD apps namespace
spec:
  project: default
  source:
    repoURL: https://github.com/cnuland/hello-chris-rag-pipeline.git # CHANGEME
    path: services/kafka
    targetRevision: HEAD # CHANGEME
    kustomize: {}
  destination:
    server: https://kubernetes.default.svc
    namespace: kafka # CHANGEME
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
