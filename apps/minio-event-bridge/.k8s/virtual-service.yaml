apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: minio-event-bridge
  namespace: rag-pipeline-workshop
spec:
  hosts:
  - "minio-event-bridge.rag-pipeline-workshop.svc.cluster.local"
  gateways:
  - mesh
  http:
  - match:
    - uri:
        exact: "/webhook"
    - uri:
        prefix: "/health"
    route:
    - destination:
        host: minio-event-bridge.rag-pipeline-workshop.svc.cluster.local
        port:
          number: 8080
