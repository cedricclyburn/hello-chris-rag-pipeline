apiVersion: security.istio.io/v1beta1
kind: PeerAuthentication
metadata:
  name: namespace-wide-permissive
  namespace: rag-pipeline-workshop
spec:
  mtls:
    mode: PERMISSIVE

---
apiVersion: security.istio.io/v1beta1
kind: PeerAuthentication
metadata:
  name: minio-event-bridge-peer-auth
  namespace: rag-pipeline-workshop
  labels:
    app.kubernetes.io/instance: minio-event-bridge
spec:
  selector:
    matchLabels:
      app: minio-event-bridge
  mtls:
    mode: PERMISSIVE
  portLevelMtls:
    "8080":
      mode: PERMISSIVE
