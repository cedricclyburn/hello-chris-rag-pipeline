spec:
  template:
    spec:
      containers:
      - name: minio
        env:
        - name: MINIO_NOTIFY_KAFKA_ENABLE_MYMINIOKAFKA
          value: "on"
        - name: MINIO_NOTIFY_KAFKA_BROKERS_MYMINIOKAFKA
          value: "kafka-cluster-kafka-bootstrap.kafka.svc.cluster.local:9092"
        - name: MINIO_NOTIFY_KAFKA_TOPIC_MYMINIOKAFKA
          value: "minio-bucket-notifications"
        - name: MINIO_NOTIFY_KAFKA_CLIENT_TLS_ENABLE_MYMINIOKAFKA
          value: "off"
        - name: MINIO_NOTIFY_KAFKA_TLS_CLIENT_AUTH_MYMINIOKAFKA
          value: "0"
        - name: MINIO_NOTIFY_KAFKA_SASL_ENABLE_MYMINIOKAFKA
          value: "off"
